<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blockly Sample App</title>
  <!-- Collegamento al CSS di Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Collegamento alla libreria Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    /* Stile per il titolo dell'header */
    .btn {
  background-color: DodgerBlue; /* Blue background */
  border: none; /* Remove borders */
  color: white; /* White text */
  padding: 12px 16px; /* Some padding */
  font-size: 16px; /* Set a font size */
  cursor: pointer; /* Mouse pointer on hover */
}
    .header-title {
      text-align: center;
      padding: 10px 0;
      height: 80px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombreggiatura sul bordo */
    }

    /* Stile per l'immagine dell'header */
    .header-image {
      float: left;
      margin-right: 10px;
      margin-left: 40px;
      /*max-width: 100px; /* Imposta la larghezza massima dell'immagine */
      height: auto;
    }

    /* Stile per il contenitore delle colonne */
    .container-fluid {
      padding-top: 20px;
    }

    /* Stile per le colonne */
    .left-panel, .right-panel {
      
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Stile per il pulsante Annulla */
    #annullaButton {
      margin-top: 10px;
    }

    /* Stile per la barra inferiore */
    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-title">
    <img src="https://librecube.org/wp-content/uploads/2023/03/logo_librecube_1604-300x55-1.png" alt="Header Image" class="header-image">
    <h1 style="display: inline-block; font-family: 'Kanit', sans-serif; color: #666666;">PLUTO SCRIPT GENERATOR</h1>
  </div>
</header>

<div id="pageContainer">
  <div class="container-fluid">
    <div class="row">
      <!-- Colonna sinistra -->
      <div class="col-md-7 left-panel" style="height: 500px;">
        
        <div id="blocklyDiv"></div>
        <div>

          <button class="btn"><i class="fa fa-save"></i></button>
        <button id="undoButton" class="btn"><i class="fa fa-undo"></i></button>
        <button id="redoButton" class="btn"><i class="fa fa-redo"></i></button>
        <button id="zoomInButton" class="btn"><i class="fa fa-search-plus"></i></button>
        <button id="zoomOutButton" class="btn"><i class="fa fa-search-minus"></i></button>
        
        </div>

      </div>
      <!-- Colonna destra -->
      <div class="col-md-5 right-panel">
        
        <div id="outputPane" style="width: auto !important;    background-color: #f2f2f2 !important;">
          <pre id="generatedCode" style="background-color: #f2f2f2 !important;"><code></code></pre>
          <div id="output"></div>
        </div>
        <!-- Pulsante Annulla -->
        
      </div>
    </div>
  </div>
</div>

<!-- Barra inferiore -->

  


</body>
</html>
